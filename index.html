<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Task List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main-content">
      <h1>Task List</h1>
      <form>
        <div id="myform">
          <input type="text" id="input" placeholder="Enter the task" required />
          <div class="option">
            <select id="priority">
              <option value="" disabled selected>Select priority</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
            <input type="date" id="date" placeholder="Due date" required />
            <input type="submit" id="submit" placeholder="Submit" />
          </div>
        </div>
      </form>
      <h3>My tasks</h3>
      <ul id="tasks"></ul>
      <script src="./src/index.js"></script>
    </div>
  </body>
</html>
